{% extends "base.html" %}
{% load staticfiles %}
    {% block title %}Страница входа{% endblock %}
    {% block style %}
        <link rel="stylesheet" href="{% static "css/login.css" %}"/>
    {% endblock %}
    {% block script %}
        <script src="{% static "kendo/js/kendo.web.min.js" %}"></script>
        <script src="{% static "js/login.js" %}"></script>
    {% endblock %}
{% block content %}
    <div class="form" >
        <div class="form_container">
            <form class="box login">
                <fieldset class="boxBody">
                    <label>Имя пользователя</label>
                    <input type="text" name="login" tabindex="1" placeholder="Имя пользователя" autofocus="autofocus" required>
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Пароль" tabindex="2" required>
                </fieldset>
                <footer>
                    <!-- <label><input type="checkbox" tabindex="3">Не выходить из системы</label> -->
                    <input type="submit" class="btn btn-default btn-sm" value="Войти" tabindex="4">
                </footer>
            </form>
        </div>
        <div class="form_container">
            <div class="separator"><span>ИЛИ</span></div>
        </div>
        <div class="form_container">
            <a class="google btn btn-default btn-sm"  href="{%url "socialauth_begin" "google-oauth2" %}"><span class="icon"></span> Войти через Google</a>
        </div>
        {% if error %}
        <div class="form_container">
            <p class="bg-danger">{{ error }}</p>
        </div>
        {% endif %}

    </div>
{% endblock %}
